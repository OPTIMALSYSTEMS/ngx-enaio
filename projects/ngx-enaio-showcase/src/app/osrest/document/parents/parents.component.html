<div class="card w-100">
    <div class="card-header">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Object ID</label>
                    <input type="number" class="form-control" id="id" placeholder="Object ID" [(ngModel)]="id"
                        name="id">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Object Type ID</label>
                    <input type="number" class="form-control" id="typeId" placeholder="ObjectTypeId"
                        [(ngModel)]="options.objecttypeid" name="objecttypeid">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" id="truee" [(ngModel)]="options.tree"
                        name="tree">
                    <label class="form-check-label" for="tree">
                        Tree
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="checkbox" id="verbose" [(ngModel)]="options.verbose"
                        name="verbose col-md-6">
                    <label class="form-check-label" for="verbose">
                        Verbose
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid || loading">Execute</button>
        </form>
    </div>
    <div class="card-body">
        <div *ngIf="result && !loading">
            <div *ngFor="let obj of result">
                <app-document-object [obj]="obj"></app-document-object>
            </div>
        </div>
        <pre class="text-danger" *ngIf="error && !loading">
            {{error | json}}
        </pre>
    </div>
</div>
